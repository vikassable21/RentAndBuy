
    <div class="card">
        <div class="card-image-wrapper">
        <img *ngIf="property.Image" class="class-img-top" src="assets/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="class-img-top" src="assets/House.jpg">
        <ul class="list-inline text-centre member-icons animate" >
            <li  class="list-inline-item " >
                <button  class="btn btn-primary"  routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-address-book" style="color: #ffffff;"></i></button>
            </li>
        </ul>
    </div>

   
      
    </div>
    <div class="cardbody p-1">
        <h3>{{property.Id}}</h3>
        <h3>{{property.Name}}</h3>
        <h3>{{property.Price}}</h3>
        <h3>{{property.Type}}</h3>
    </div>
